<head>

<style>
  .footer {
  margin-top: auto;
  margin-left:0 ;
  background-color: black;
  color: white;
  
}
.footer-row
{
  display: flex;
  flex-wrap: wrap;
  margin-left: 80px;
  
  padding: 16px;
}
.footer-col
{
  width: 25%;
  padding: 0 15px;
}
.footer-col h3{
  font-size: 18px;
  color: #ffffff;
  text-transform: capitalize;
  margin-bottom: 30px;
}
fieldset{
  width: 100px;
  height: 300px;
  background-color: blueviolet;
}

body{

  background-repeat: no-repeat;
  background-size: 100%;
}

<title>Ecommerce</title>

  <div class="container-fluid">

          <span class="navbar-toggler-icon"></span>
        </button>

          <div class="navbar-nav">

          </div>

        </div>
      </nav>
    </div>

    <br><br><br>
    
    {% for  msg in messages %}
