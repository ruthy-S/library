 <body>
    
  <div class="container-fluid">
    

    <div class="bs-example">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a href="/" class="navbar-brand" style="color:yellow;"> Library Management</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="{% url 'load_home' %}" class="nav-item nav-link ">Home</a>
  
            {% comment %} <a href="/faculty/" class="nav-item nav-link">Faculty</a> {% endcomment %}
            
            <a href="{% url 'load_signup' %}" class="nav-item nav-link">Signup</a>

        </div>
      </nav>

                      <div class="container pt-5">
                        <form method="post" action="{% url 'userlogin' %}">
                          {% csrf_token %}"
                        <center><br>
                            <fieldset style=" width: 500px; height: 500px;">
                                
                                <label><h1>Log In</h1></label><br>
                                <img src="{% static 'images/user.webp' %}" width="15px":height="15px">
                                <input type="text" class="form-control" name="uname" style="width: 400px;" placeholder="username"><br><br>

                                <img src="{% static 'images/key.jpg' %}" width="15px":height="15px">
                                <input type="password" class="form-control" name="pswd" placeholder="password" style="width: 400px;"><br><br>

                                <input type="checkbox" style="margin-left: -250px;">Remember me<br><br>

                                <button type="submit" class="btn btn-primary">Submit</button><br>
                                Don't have an account?
                                <a href="{%  url 'load_signup' %}">Sign Up</a>
                                <br><br>Forget your password?
                                </fieldset>
                                    </center>
                        </form>
