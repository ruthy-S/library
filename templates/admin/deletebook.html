<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Delete book</title>
    <style>
        body
        {
            text-align: center;
        }
    </style>
</head>
    <body>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

        <form method="post" action="/delete_book/{{ books.id }}">
            {% csrf_token %}
            <div class="row mx-auto mt-5">    
                <div class="card ed-card-shadow">
                    <div class="card-header">
                       
                    
                

            <h1>Are you sure you want to delete
            <strong>
                '{{ books.book_name }}'
            </strong>
        </h1>
        <br>
    </div>
    <div class="row mx-auto mb-3">    
        <div class="card ed-card-shadow">
            <div class="card-header">

            <label class="row">Book name: {{ books.book_name }} </label>
            <label class="row">Author:{{ books.author }}</label>
            <label class="row">Publications:{{ books.publication }}</label> <br>
            
   
            <br><a href="javascript:history.go(-1);" class="btn btn-info">
                Go Back
            </a>
            <input type="submit" value="Confirm" class="btn btn-danger">
            </div>
        </div>
    </div>
        </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </body>
